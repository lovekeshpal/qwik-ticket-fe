<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow p-4 d-flex flex-row"
    style="width: 700px; border-radius: 15px"
  >
    <div class="col-5 d-flex align-items-center justify-content-center p-3">
      <img
        src="https://img.freepik.com/premium-vector/forgot-password-concept-isolated-white_263070-194.jpg?w=740"
        alt="Forgot Password Image"
        class="img-fluid"
        style="border-radius: 10px"
      />
    </div>

    <div class="col-7">
      <h4 class="card-title text-center mb-4 text-primary">Forgot Password</h4>
      <p class="text-center text-muted mb-4">
        Enter your Qwik Tickets email to receive password reset instructions.
      </p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">
          Send Reset Link
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="/admin-login" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
</div>
